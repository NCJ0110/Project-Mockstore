<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>mockStore</title>
</head>
<body>
    <navbar class="navbar">
        <div class="navbar-center">
            <div class="navbar-icon">
                
            </div>
            <div class="logo">
                <h1>mock<span>Store</span></h1>
            </div>
            <div class="cart-btn">
                <div class="navbar-icon">
                    <i class="fa fa-cart-plus"></i>
                </div>
                <div class="cart-amount">
                    0
                </div>
            </div>
        </div>   
    </navbar>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">a wide range of products</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>


    <section class="products">
        <h1>our products</h1>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/hero-image.jpg" alt="" class="product-img">
                    <button class="add-cart-btn">
                        <i class="fa fa-shopping-cart"></i>
                        add to cart</button>
                </div>
                <h3 class="product-title">bike</h3>
                <h4 class="product-price">£199.99</h4>
            </article>  
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/hero-image.jpg" alt="product">
                    <div>
                        <h3>bike</h3>
                        <h4>£199.99</h4>
                    </div>
                    <div >
                        <i class="fa fa-chevron-up"></i>
                        <p>0</p>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total: £<span class="total-amount">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="https://kit.fontawesome.com/c3493e8ea2.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
